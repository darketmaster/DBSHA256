{% extends "catalog/layout.html" %}
{% block title %}
COMPARE DB SHA256
{% endblock %}
{% block content %}
<form action="/" method="post">
    {% csrf_token %}
    <label for="ip">IP: </label>
    <input id="ip" type="text" name="ip" value="{{ ip }}">

    <label for="port">Port: </label>
    <input id="port" type="text" name="port" value="{{ port }}">

    <label for="database">Database: </label>
    <input id="database" type="text" name="database" value="{{ database }}">

    <label for="user">User: </label>
    <input id="user" type="text" name="user" value="{{ user }}">

    <label for="password">Password: </label>
    <input id="password" type="text" name="password" value="{{ password }}">

    <label>Release</label>
    <select name="release" class="selectpicker" data-title="Select Release">
    {% for x,y in form.fields.choice.choices %}
       <option value="{{ x }}"{% if form.fields.choice.value == x %} selected{% endif %}>{{ y }}</option>
    {% endfor %}
    </select>
    <input type="submit" value="OK">
</form>
{% endblock %}
